<!DOCTYPE html>
<html>
  <head>
    <title>查看全部信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    {% if info %}
      <table>
        <tbody>
          {% for row in info %}
            <tr><td>{{ row[0] }}</td><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
          {% endfor %}
        </tbody>
      </table>
    {% endif %}
  </body>
</html>
